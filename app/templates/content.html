{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="/add" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="date" name="dob" placeholder="Date of Birth" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" name="amount_due" placeholder="Amount Due" required>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Add
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Amount Due</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in entries %}
                    <tr>
                        <td>{{ entry.student_id }}</td>
                        <td><strong>{{ entry.first_name }}</strong></td>
                        <td>{{ entry.last_name }}</td>
                        <td>{{ entry.dob }}</td>
                        <td>{{ entry.amount_due }}</td>
                        <td>
                            <a class="btn btn-danger" href="/delete/{{ entry.student_id }}">
                                Delete
                            </a>
                            <a class="btn btn-info" href="/update/{{ entry.student_id }}">
                                Edit
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
         
    </div>
</div>

{% endblock %}
