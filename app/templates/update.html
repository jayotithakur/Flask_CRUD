{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form action="/update/{{ entry.id }}" method="post">
                        <!-- Include the CSRF token using Flask-WTF's csrf_token attribute -->
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                        <div class="form-group">
                            <input class="form-control" type="text" name="first_name" placeholder="First Name" value="{{ entry.first_name }}" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="last_name" placeholder="Last Name" value="{{ entry.last_name }}" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="date" name="dob" value="{{ entry.dob }}" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" name="amount_due" step="0.01" placeholder="Amount Due" value="{{ entry.amount_due }}" required>
                        </div>
                        <button class="btn btn-primary" type="submit">Update</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
